<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Application</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h2>Anonymous Job Application</h2>
<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-horizontal" >
		<legend>Account Setup</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Username</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Repeat password</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="repeat_password">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset class="form-horizontal" >
		<legend>Professional Information</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">Primary OS</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="mainOS">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Main Language</label>
			<div class="col-sm-9">
				<select class="form-control" name="language">
					<option value="" selected="true">Choose a Language</option>
					<option value="Java">Java</option>
					<option value="Python">Python</option>
					<option value="C">C++</option>
					<option value="JS">JavaScript</option>
					<option value="WebDesign">HTML and CSS</option>
					<option value="Scratch">Scratch</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Desired Job</label>
			<div class="col-sm-9">
				<input class="form-control" type="text" name="job">
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Availability</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Are you legally able to be employed in this country?</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="yes">Yes
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="legal" value="no">No
					</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">What type of position are you seeking? (check all that apply)</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_pt" value="parttime">
						Part time
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="position_ft" value="fulltime">
						Full time
					</label>
				</div>
			</div>
		</div>
		<label class="col-sm-12 control-label">Do you know <a href="https://xkcd.com/327/">Bobby Tables</a>?</label>
		<div class="col-sm-offset-1 col-sm-11">
			<div class="radio">
				<label>
					<input type="radio" name="knowledge" value="yes">Yes
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="knowledge" value="no">No
				</label>
			</div>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="form-group">
			<label class="control-label">Why don't you deserve this job?</label>
			<textarea class="form-control" name="deserve" rows="6"></textarea>
		</div>
		<div class="form-group">
			<label class="control-label">Describe a recent project</label>
			<textarea class="form-control" name="project" rows="6"></textarea>
		</div>
	</fieldset>

	<p>&nbsp;</p>

	<input class="btn btn-primary btn-lg" type="submit" value="Complete Your Application">

	<p>&nbsp;</p>

</form>
</div><!-- close .container -->
</body>
</html>
